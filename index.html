<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>ImHo Project</title>
		<script type="text/javascript" src="js/libs/jquery-1.5.1.min.js"></script>
		<script type="text/javascript" src="js/libs/soapclient.js"></script>
		<script type="text/javascript" src="js/libs/jaml.js"></script>
		<script type="text/javascript" src="js/libs/processing/processing-1.1.0.min.js"></script>
		<script type="text/javascript" src="js/libs/processing/init.js"></script>

		<script type="text/javascript" src="js/modules/user.js"></script>
		<script type="text/javascript" src="js/modules/image.js"></script>
		<script type="text/javascript" src="js/modules/album.js"></script>
		<script type="text/javascript" src="js/soap.js"></script>

		<script type="text/javascript">
			SOAP.url = 'http://imho.localhost/system/webservice/soapserver.php';

			$(document).ready(function() {
				$('#sendRequest').click(function() {
					var userData = {
						email: $('#userEmail').val(),
						pass: $('#userPass').val()
					}
					SOAP.moduleUserAddItem(userData);
				});
			});
		</script>
	</head>
	<body>
		<div id="wrapper">
			<script type="text/javascript" src="js/templates/testtemplate.js"></script>
			<script type="text/javascript">
					var defVal = {
						email: 'email@example.com',
						pass: 'PaSSw0rd'
					}
					$('#wrapper').html(Jaml.render('testtemplate', defVal));
			</script>
			<script type="application/processing" target="test-canvas">
				int barWidth = 5;
				int[] hue;

				void setup()
				{
				  size(400, 400);
				  colorMode(HSB, 360, height, height);
				  hue = new int[width/barWidth];
				  noStroke();
				}

				void draw()
				{
				  int j = 0;
				  for (int i=0; i<=(width-barWidth); i+=barWidth) {
					if ((mouseX > i) && (mouseX < i+barWidth)) {
					  hue[j] = mouseY;
					}
					fill(hue[j], height/1.2, height/1.2);
					rect(i, 0, barWidth, height);
					j++;
				  }
				}
			</script>
			<canvas id="test-canvas"></canvas>
		</div>
	</body>
</html>
